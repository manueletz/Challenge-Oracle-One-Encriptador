<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="imagenes/icon.png">
       
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>

        <header>
            <img src="imagenes/Logo.png" class="logo-principal">
        </header>
        
        <main>
            <section>

                <textarea name="plain-text" id="texto1" cols="90" rows="20" placeholder="Ingrese el texto aqui"></textarea>

                <p id="mensaje1"> Solo letras minúsculas y sin acentos</p>

                <div class="divbutton">
                    <button class="button" id="buttonencriptar">Encriptar</button>
                    <button class="button" id="buttondesencriptar">Desencriptar</button>
                </div>
                
            </section>

            <section>

                <div class="rectangulo" >
                    <textarea name="textarearesultado" id="resultado" cols="22" rows="10"></textarea>

                    <div id="elementosinicio">
                    
                        <img id="muñeco" src="imagenes/Muñeco.svg">

                        <p id="mensaje2">Ningún mensaje fue encontrado</p>
                        <br>
                        
                        <p id="mensaje3">Ingresa el texto que desees encriptar o desencriptar</p>

                    </div>
                    <button id="buttoncopiar">Copiar</button>
                </div>

            </section>
        </main>
    <script src="programa.js"></script>
    </body>
</html>
